<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maquetación del diseño</title>

<style>
body {
font-family: Arial, sans-serif;
background: #f2f2f2;
margin: 0;
padding: 20px;
}

header, nav, section, footer {
border: 2px solid #000;
padding: 15px;
margin-bottom: 20px;
background: #ffffff;
}

/* contenedores grandes de cada sección */
.section-box {
border: 2px solid #000;
padding: 20px;
margin-bottom: 30px;
background: #ffffff;
}

/* contenedor interior del header de cada section */
.inner-header {
border: 2px solid #000;
padding: 20px;
background: #fafafa;
}

footer {
text-align: center;
}
</style>
</head>

<body>

<!-- HEADER PRINCIPAL -->
<header>
<h2>header</h2>

<!-- NAV -->
<nav>
<p>nav</p>
</nav>
</header>

<!-- SECTION 1 -->
<section class="section-box">
<h3>section</h3>

<div class="inner-header">
<h4>header</h4>
</div>
</section>

<!-- SECTION 2 -->
<section class="section-box">
<h3>section</h3>

<div class="inner-header">
<h4>header</h4>
</div>
</section>

<!-- FOOTER -->
<footer>
<p>footer</p>
</footer>

</body>
</html>
